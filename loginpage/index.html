<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="login">
            <img src="login-page.png" alt="image" class="login-img">
            
            <form action="" class="login-form">
                <h1 class="login-title"> Login </h1>

                <div class="login-input">
                    <div class="login-box">
                        <input type="email" placeholder="Email" required class="login-input">
                    </div>
                    <div class="login-box">
                        <input type="password" placeholder="Password" required class="login-input">
                    </div>
                </div>
                <div class="login-check">
                    <div class="login-check-box">
                        <input type="checkbox" class="login-check-input" id="user-check">
                        <label for="user-check" class="login-check-label">Remember me</label>
                    </div>
                    <a href="#" class="login-forgot"><i>Forgot Password?</a></i>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-register">
                    Don't have an account? <b><a href="#">Register</a></b>
                </div>
            </form>
        </div>
    </body>


</html>
